<div class="container d-flex flex-wrap p-3 px-md-4 mb-3 bg-yellow border-bottom">
  <h5 class="nav me-auto">Plages Sous Parasol : le meilleur site de réservation de parasols </h5>
  <nav class="nav">
    <a *ngIf="this.authService.isLoggedIn" class="p-2 text-dark"
    >Mon compte</a
    >
    <a
      *ngIf="!this.authService.isLoggedIn"
      class="btn btn-light text-dark me-2"
      routerLinkActive="active"
      routerLink="/log-in"
    >Connexion</a
    >
  </nav>
  <a
    *ngIf="!this.authService.isLoggedIn"
    class="btn btn-primary"
    routerLinkActive="active"
    routerLink="/sign-up"
  >S'inscrire</a
  >
  <a
    *ngIf="this.authService.isLoggedIn"
    class="btn btn-primary"
    routerLinkActive="active"
    routerLink="/make-reservation"
  >Réserver</a
  >


  <button
    (click)="logout()"
    *ngIf="this.authService.isLoggedIn"
    type="button"
    class="btn btn-danger"
  >
    Déconnexion
  </button>
</div>
<div class="container mt-5">
  <div class="mt-5">
    <router-outlet></router-outlet>
  </div>
</div>
