<nav class="navbar">
  <span class="logo">{{ storage.currentUser.prenom }} {{ storage.currentUser.nom | uppercase }}
    (Client) </span>
  <button
    (click)="logout()"
    *ngIf="this.authService.isLoggedIn"
    type="button"
    class="btn btn-danger"
  >Déconnexion </button>
</nav>
<button
  (click)="goToLoginPage()"
  *ngIf="!(this.authService.isLoggedIn)"
  type="button"
  class="btn btn-primary"
>Connexion </button>

<nav class="navbar-below">
  <button [routerLink]="['list']" routerLinkActive="active-link">Liste des factures</button>
  <button [routerLink]="['detail']" routerLinkActive="active-link" disabled >Détail facture</button>
  <button [routerLink]="['reservation/start']" routerLinkActive="active-link" >Réserver</button>
</nav>

<router-outlet></router-outlet>
